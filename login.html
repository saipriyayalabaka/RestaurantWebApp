<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Potato Bistro - Login</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to Potato Bistro</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
      <div id="login-error" class="error"></div>
    </form>
    <div class="divider"><span>or</span></div>
    <button class="google-login-btn" id="google-login-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="google-logo">
      Login with Google
    </button>
  </div>
  <script>
    document.getElementById('login-form').onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if(username && password) {
        localStorage.setItem('potatoUser', username);
        window.location.href = 'index.html';
      } else {
        document.getElementById('login-error').textContent = 'Invalid username or password!';
      }
    };
    // If already logged in, redirect
    if(localStorage.getItem('potatoUser')) window.location.href = 'index.html';

    // Simulated Google Login
    document.getElementById('google-login-btn').onclick = function(e) {
      e.preventDefault();
      // Simulate Google login by setting a username (in real scenarios use OAuth flow)
      localStorage.setItem('potatoUser', 'Google User');
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
